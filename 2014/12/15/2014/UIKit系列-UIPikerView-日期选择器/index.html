4</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div></pre></td><td class="code"><pre><div class="line">//</div><div class="line">//  ViewController.m</div><div class="line">//  ceshi</div><div class="line">//</div><div class="line">//  Created by Hanson on 16/11/15.</div><div class="line">//  Copyright © 2016年 wxg. All rights reserved.</div><div class="line">//</div><div class="line"></div><div class="line">#import &quot;ViewController.h&quot;</div><div class="line"></div><div class="line">@interface ViewController ()&lt;UIPickerViewDataSource,UIPickerViewDelegate&gt;</div><div class="line">@property (nonatomic, strong) NSMutableArray *yearArr;</div><div class="line">@property (nonatomic, strong) NSMutableArray *monthArr;</div><div class="line">@property (nonatomic, strong) NSMutableArray *dayArr;</div><div class="line"></div><div class="line">@property (nonatomic, strong) UIPickerView *pickerView;</div><div class="line"></div><div class="line">@property (nonatomic, strong) UIButton *confirmBtn;</div><div class="line"></div><div class="line">@property (nonatomic, assign) NSInteger month;</div><div class="line">@property (nonatomic, assign) NSInteger day;</div><div class="line"></div><div class="line">@property (nonatomic, strong) NSMutableArray *singleMonth;</div><div class="line">@property (nonatomic, strong) NSMutableArray *doubleMonth;</div><div class="line">@end</div><div class="line"></div><div class="line">@implementation ViewController</div><div class="line"></div><div class="line">- (void)viewDidLoad &#123;</div><div class="line">[super viewDidLoad];</div><div class="line"></div><div class="line">UIPickerView *pickerView = [[UIPickerView alloc] initWithFrame:CGRectMake(0, 100, 320, 216)];</div><div class="line">self.pickerView = pickerView;</div><div class="line">// 显示选中框</div><div class="line">pickerView.showsSelectionIndicator=YES;</div><div class="line">pickerView.dataSource = self;</div><div class="line">pickerView.delegate = self;</div><div class="line">[self.view addSubview:pickerView];</div><div class="line"></div><div class="line">[self.view addSubview:self.confirmBtn];</div><div class="line">&#125;</div><div class="line"></div><div class="line">#pragma Mark -- UIPickerViewDataSource</div><div class="line">// pickerView 列数</div><div class="line">- (NSInteger)numberOfComponentsInPickerView:(UIPickerView *)pickerView &#123;</div><div class="line">return 3;</div><div class="line">&#125;</div><div class="line"></div><div class="line">// pickerView 每列个数</div><div class="line">- (NSInteger)pickerView:(UIPickerView *)pickerView numberOfRowsInComponent:(NSInteger)component &#123;</div><div class="line">switch (component) &#123;</div><div class="line">case 0:</div><div class="line">&#123;</div><div class="line">return self.yearArr.count;</div><div class="line">&#125;</div><div class="line">break;</div><div class="line">case 1:</div><div class="line">&#123;</div><div class="line">return self.monthArr.count;</div><div class="line">&#125;</div><div class="line">break;</div><div class="line">case 2:</div><div class="line">&#123;</div><div class="line">return self.dayArr.count;</div><div class="line">&#125;</div><div class="line">break;</div><div class="line">default:</div><div class="line">&#123;</div><div class="line">return 0;</div><div class="line">&#125;</div><div class="line">break;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">// 每列宽度</div><div class="line">- (CGFloat)pickerView:(UIPickerView *)pickerView widthForComponent:(NSInteger)component &#123;</div><div class="line"></div><div class="line">    return 110;</div><div class="line">&#125;</div><div class="line">// 返回选中的行</div><div class="line">- (void)pickerView:(UIPickerView *)pickerView didSelectRow:(NSInteger)row inComponent:(NSInteger)component</div><div class="line">&#123;</div><div class="line">    if (component == 1) &#123;</div><div class="line">    self.month = row;</div><div class="line">    NSString *month = [self.monthArr objectAtIndex:row];</div><div class="line">    NSString *day = [self.dayArr objectAtIndex:self.day];</div><div class="line">    [self handleUnselecteDay:day andMonth:month];</div><div class="line">    &#125; else if(component == 2)&#123;</div><div class="line">    self.day = row;</div><div class="line">    NSString *day = [self.dayArr objectAtIndex:row];</div><div class="line">    NSString *month = [self.monthArr objectAtIndex:self.month];</div><div class="line">    [self handleUnselecteDay:day andMonth:month];</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (void)handleUnselecteDay:(NSString *)day andMonth:(NSString *)month &#123;</div><div class="line"></div><div class="line">    if ([self.doubleMonth containsObject:month]) &#123;</div><div class="line">    if ([day isEqualToString:@&quot;31日&quot;]) &#123;</div><div class="line">    [self.pickerView selectRow:30 inComponent:2 animated:YES];</div><div class="line">    &#125;</div><div class="line">    &#125;else if ([month isEqualToString:@&quot;2月&quot;]) &#123;</div><div class="line">    if ([day isEqualToString:@&quot;31日&quot;] || [day isEqualToString:@&quot;30日&quot;]) &#123;</div><div class="line">    [self.pickerView selectRow:29 inComponent:2 animated:YES];</div><div class="line">    &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (UIView *)pickerView:(UIPickerView *)pickerView viewForRow:(NSInteger)row forComponent:(NSInteger)component reusingView:(UIView *)view &#123;</div><div class="line"></div><div class="line">    UILabel *titleLabel;</div><div class="line">    if (view) &#123;</div><div class="line">    titleLabel = (UILabel *)view;</div><div class="line">    &#125;else &#123;</div><div class="line">    titleLabel = [[UILabel alloc] init];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    NSString *title;</div><div class="line">    switch (component) &#123;</div><div class="line">    case 0:</div><div class="line">    &#123;</div><div class="line">    title = [self.yearArr objectAtIndex:row];</div><div class="line">    &#125;</div><div class="line">    break;</div><div class="line">    case 1:</div><div class="line">    &#123;</div><div class="line">    title = [self.monthArr objectAtIndex:row];</div><div class="line">    &#125;</div><div class="line">    break;</div><div class="line">    case 2:</div><div class="line">    &#123;</div><div class="line">    title = [self.dayArr objectAtIndex:row];</div><div class="line">    &#125;</div><div class="line">    break;</div><div class="line"></div><div class="line">    default:</div><div class="line">    break;</div><div class="line">&#125;</div><div class="line"></div><div class="line">titleLabel.text = title;</div><div class="line">[titleLabel sizeToFit];</div><div class="line"></div><div class="line">titleLabel.textColor = [UIColor blueColor];</div><div class="line"></div><div class="line">return titleLabel;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//返回当前行的内容,此处是将数组中数值添加到滚动的那个显示栏上</div><div class="line">-(NSString*)pickerView:(UIPickerView *)pickerView titleForRow:(NSInteger)row forComponent:(NSInteger)component</div><div class="line">&#123;</div><div class="line">    switch (component) &#123;</div><div class="line">    case 0:</div><div class="line">    &#123;</div><div class="line">        return [self.yearArr objectAtIndex:row];</div><div class="line">    &#125;</div><div class="line">    break;</div><div class="line">    case 1:</div><div class="line">    &#123;</div><div class="line">        return [self.monthArr objectAtIndex:row];</div><div class="line">    &#125;</div><div class="line">    break;</div><div class="line">    case 2:</div><div class="line">    &#123;</div><div class="line">        return [self.dayArr objectAtIndex:row];</div><div class="line">    &#125;</div><div class="line">    break;</div><div class="line"></div><div class="line">    default:</div><div class="line">    &#123;</div><div class="line">        return nil;</div><div class="line">    &#125;</div><div class="line">    break;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (void)confirmClick &#123;</div><div class="line">    NSInteger row0 = [self.pickerView selectedRowInComponent:0];</div><div class="line">    NSInteger row1 = [self.pickerView selectedRowInComponent:1];</div><div class="line">    NSInteger row2 = [self.pickerView selectedRowInComponent:2];</div><div class="line"></div><div class="line">    NSString *year = self.yearArr[row0];</div><div class="line">    NSString *month = self.monthArr[row1];</div><div class="line">    NSString *day = self.dayArr[row2];</div><div class="line"></div><div class="line">    NSLog(@&quot;%@%@%@&quot;, year, month, day);</div><div class="line">&#125;</div><div class="line"></div><div class="line">#pragma setter and getter</div><div class="line">- (NSMutableArray *)yearArr &#123;</div><div class="line">    if (!_yearArr) &#123;</div><div class="line">        _yearArr = [NSMutableArray array];</div><div class="line">        for (int i = 1990; i &lt; 2017; i++) &#123;</div><div class="line">            [_yearArr addObject:[NSString stringWithFormat:@&quot;%d年&quot;, i]];</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">return _yearArr;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (NSMutableArray *)monthArr &#123;</div><div class="line">    if (!_monthArr) &#123;</div><div class="line">        _monthArr = [NSMutableArray array];</div><div class="line">        for (int i  = 1; i &lt; 13; i++) &#123;</div><div class="line">        [_monthArr addObject:[NSString stringWithFormat:@&quot;%d月&quot;, i]];</div><div class="line">    &#125;</div><div class="line">    &#125;</div><div class="line">    return _monthArr;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (NSMutableArray *)dayArr &#123;</div><div class="line">    if (!_dayArr) &#123;</div><div class="line">        _dayArr = [NSMutableArray array];</div><div class="line">        for (int i = 0; i &lt; 32; i++) &#123;</div><div class="line">        [_dayArr addObject:[NSString stringWithFormat:@&quot;%d日&quot;, i]];</div><div class="line">    &#125;</div><div class="line">    &#125;</div><div class="line">    return _dayArr;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (UIButton *)confirmBtn &#123;</div><div class="line">if (!_confirmBtn) &#123;</div><div class="line">    _confirmBtn = [UIButton buttonWithType:UIButtonTypeCustom];</div><div class="line">        [_confirmBtn setTitle:@&quot;确定&quot; forState:UIControlStateNormal];</div><div class="line">        [_confirmBtn sizeToFit];</div><div class="line">        [_confirmBtn setTitleColor:[UIColor redColor] forState:UIControlStateNormal];</div><div class="line">        [_confirmBtn addTarget:self action:@selector(confirmClick) forControlEvents:UIControlEventTouchUpInside];</div><div class="line">    &#125;</div><div class="line">    return _confirmBtn;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (NSMutableArray *)singleMonth &#123;//31天</div><div class="line">if (!_singleMonth) &#123;</div><div class="line">        _singleMonth = [NSMutableArray array];</div><div class="line">        [_singleMonth addObjectsFromArray:@[@&quot;1月&quot;,@&quot;3月&quot;,@&quot;5月&quot;,@&quot;7月&quot;,@&quot;8月&quot;,@&quot;10月&quot;,@&quot;12月&quot;]];</div><div class="line">   &#125;</div><div class="line">   return _singleMonth;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (NSMutableArray *)doubleMonth &#123;</div><div class="line">if (!_doubleMonth) &#123;</div><div class="line">    _doubleMonth = [NSMutableArray array];</div><div class="line">    [_doubleMonth addObjectsFromArray:@[@&quot;4月&quot;,@&quot;6月&quot;,@&quot;9月&quot;,@&quot;11月&quot;]];</div><div class="line">  &#125;</div><div class="line">  return _doubleMonth;</div><div class="line">&#125;</div><div class="line">@end</div></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
       search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body").append('<div class="popoverlay">').css('overflow', 'hidden');
      $('.popup').toggle();

    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
    'use strict';
    $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
            // get the contents from search data
            isfetched = true;
            $('.popup').detach().appendTo('.header-inner');
            var datas = $( "entry", xmlResponse ).map(function() {
                return {
                    title: $( "title", this ).text(),
                    content: $("content",this).text(),
                    url: $( "url" , this).text()
                };
            }).get();
            var $input = document.getElementById(search_id);
            var $resultContent = document.getElementById(content_id);
            $input.addEventListener('input', function(){
                var matchcounts = 0;
                var str='<ul class=\"search-result-list\">';
                var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
                $resultContent.innerHTML = "";
                if (this.value.trim().length > 1) {
                // perform local searching
                datas.forEach(function(data) {
                    var isMatch = false;
                    var content_index = [];
                    var data_title = data.title.trim().toLowerCase();
                    var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                    var data_url = decodeURIComponent(data.url);
                    var index_title = -1;
                    var index_content = -1;
                    var first_occur = -1;
                    // only match artiles with not empty titles and contents
                    if(data_title != '') {
                        keywords.forEach(function(keyword, i) {
                            index_title = data_title.indexOf(keyword);
                            index_content = data_content.indexOf(keyword);
                            if( index_title >= 0 || index_content >= 0 ){
                                isMatch = true;
								if (i == 0) {
                                    first_occur = index_content;
                                }
                            } 
							
                        });
                    }
                    // show search results
                    if (isMatch) {
                        matchcounts += 1;
                        str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                        var content = data.content.trim().replace(/<[^>]+>/g,"");
                        if (first_occur >= 0) {
                            // cut out 100 characters
                            var start = first_occur - 20;
                            var end = first_occur + 80;
                            if(start < 0){
                                start = 0;
                            }
                            if(start == 0){
                                end = 50;
                            }
                            if(end > content.length){
                                end = content.length;
                            }
                            var match_content = content.substring(start, end);
                            // highlight all keywords
                            keywords.forEach(function(keyword){
                                var regS = new RegExp(keyword, "gi");
                                match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                            });

                            str += "<p class=\"search-result\">" + match_content +"...</p>"
                        }
                        str += "</li>";
                    }
                })};
                str += "</ul>";
                if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
                if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
                $resultContent.innerHTML = str;
            });
            proceedsearch();
        }
    });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };

    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
